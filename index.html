        <div class="categories">
            <div class="categories_title">
                <h2><i class="fa-solid fa-tags"></i>Explore by categories</h2>
                <button onclick="toggleChevron('explore', 3)"><i class="fa-solid fa-chevron-right" id="chevron-right-explore"></i><i class="fa-solid fa-chevron-down" id="chevron-down-explore"></i></button>

            <ul class="tags">
                <button onclick="plus_explore('action')">Action</button>
                <button onclick="plus_explore('comedie')">Comédie</button>

            </ul>

                    <button onclick="toggleChevron('continue', 0)"><i class="fa-solid fa-chevron-right" id="chevron-right-continue"></i><i class="fa-solid fa-chevron-down" id="chevron-down-continue"></i></button>

                    </div>
                    <div class="movies_card">
                        <a href="html/viewVideo.html" class="film" id="a3" onclick="" data-tag=""> <img id="img3" src=""> </a>

                    <div class="movies_card">

                        <i class="fa-solid fa-plus" onclick="plus2()"></i>
                    </div>
                </ul>

                    <h2><i class="fa-solid fa-fire"></i>Trending</h2>
                    <button onclick="toggleChevron('trending', 2)"><i class="fa-solid fa-chevron-right" id="chevron-right-trending"></i><i class="fa-solid fa-chevron-down" id="chevron-down-trending"></i></button>
