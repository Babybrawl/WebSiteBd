<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/viewvideo.css"> <!-- Lien vers le CSS spécifique -->
    <title>Lecture Vidéo</title>
</head>
<body onload="setTimeout(start(), 1000);">

    <div class="video-container">
        <h1 id="titre">TITRE</h1>
        <div class="selectors">
            <select id="serie"></select>
            <select id="saison"></select>
        </div>
        <iframe id="video" src="" scrolling="no" frameborder="0" allowfullscreen="" webkitallowfullscreen=""></iframe>
        <h3 id="desc">Description</h3>
    </div>

    <script src="../js/main.js"></script> <!-- Load JS -->
    <script>
        // Attendre que l'iframe soit complètement chargé
        document.getElementById('video').onload = function() {
            // Accéder au document de l'iframe
            var iframe = document.getElementById('video');
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Sélectionner l'élément avec l'ID ann_1325 et le masquer
            var element = iframeDocument.getElementById('ann_1325');
            if (element) {
                element.style.display = 'none';
            }
        };
    </script>
</body>
</html>
